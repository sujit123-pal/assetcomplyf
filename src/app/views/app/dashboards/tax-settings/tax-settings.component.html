<div class="row">
  <div class="col-12">
    <app-heading></app-heading>
    <app-breadcrumb></app-breadcrumb>
    <div class="separator mb-5"></div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="card mb-4">
      <div class="card-body">
        <!--<h5 class="mb-4">{{ 'forms.basic' | translate }}</h5>-->
        <h5 class="mb-4">Tax Settings</h5>
        <form
          #form="ngForm"
          (ngSubmit)="onSubmit()"
          novalidate
          class="tooltip-label-right"
        >
          <div class="row">
            <div class="col-12 col-lg-6">
              <div class="form-group error-l-50">
                <label>Tax Name</label>
                <input
                  type="text"
                  class="form-control"
                  name="taxname"
                  ngModel
                  required
                  #taxname="ngModel"
                />
                <div
                  *ngIf="!taxname.valid && form.submitted"
                  class="invalid-tooltip"
                >
                  Tax Name is required!
                </div>
              </div>
            </div>
            <div class="col-12 col-lg-6">
              <div class="form-group error-l-50">
                <label>Tax Rate</label>
                <input
                  type="text"
                  class="form-control"
                  name="taxrate"
                  ngModel
                  required
                  #taxrate="ngModel"
                />
                <div
                  *ngIf="!taxrate.valid && form.submitted"
                  class="invalid-tooltip"
                >
                  Tax Rate is required!
                </div>
              </div>
            </div>
            <div class="col-12 col-lg-6">
              <div class="form-group error-l-50">
                <label>Tax Group Name</label>
                <input
                  type="text"
                  class="form-control"
                  name="taxgroupname"
                  ngModel
                  required
                  #taxgroupname="ngModel"
                />
                <div
                  *ngIf="!taxgroupname.valid && form.submitted"
                  class="invalid-tooltip"
                >
                  Tax Group Name is required!
                </div>
              </div>
            </div>
            <div class="col-12 mt-2">
              <button class="btn btn-light mr-2" type="reset">
                Cancel
              </button>
              <button class="btn btn-primary" type="submit">
                {{ "forms.submit" | translate }}
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


<div class="row">
  <div class="col-12">
    <div class="card mb-4 mb-4 data-table-rows data-table-responsive">
      <div class="card-body">
        <div class="row">
          <div class="col-12 mb-4 data-table-rows data-table-responsive">
            <ngx-datatable
              #myTable
              class="expandable"
              [columnMode]="ColumnMode.force"
              [rowHeight]="50"
              [rows]="rows"
              [footerHeight]="100"
              [limit]="itemsPerPage"
              [headerHeight]="20"
              (page)="onPage($event)"
            >
              <ngx-datatable-row-detail
                [rowHeight]="95"
                (toggle)="onDetailToggle($event)"
                cellClass="datatable-row-detail"
              >
                <ng-template
                  let-column="column"
                  let-row="row"
                  let-expanded="expanded"
                  ngx-datatable-row-detail-template
                >
                  <div class="detail-content">
                    <div class="d-flex flex-row">
                      <div>
                        <div class="text-muted mr-3">
                          Model Name
                        </div>
                      </div>
                      <div>
                        <div>
                          {{ row.modelname }}
                        </div>
                      </div>
                    </div>
                  </div>
                </ng-template>
              </ngx-datatable-row-detail>

              <ngx-datatable-column
                [width]="10"
                [resizeable]="false"
                [sortable]="false"
                [draggable]="false"
                [canAutoResize]="false"
                class="expand-row-button"
                headerClass="expand-row-button"
              >
                <ng-template
                  let-row="row"
                  let-expanded="expanded"
                  ngx-datatable-cell-template
                >
                  <a
                    [class.datatable-icon-right]="!expanded"
                    [class.datatable-icon-down]="expanded"
                    title="Expand/Collapse Row"
                    (click)="toggleExpandRow(row)"
                    class="d-block d-xl-none c-pointer"
                  >
                    <i class="glyph-icon simple-icon-arrow-down"></i>
                  </a>
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column
                name="Parent Category"
                [flexGrow]="1.2"
                [minWidth]="200"
              >
                <ng-template let-row="row" let-value="row.modelname" ngx-datatable-cell-template>
                  <span class="d-none d-xl-block">{{ row.modelname }}</span>
                </ng-template>
              </ngx-datatable-column>

              <ngx-datatable-footer *ngIf="true">
                <ng-template
                  ngx-datatable-footer-template
                  let-rowCount="rowCount"
                  let-pageSize="pageSize"
                  let-selectedCount="selectedCount"
                  let-curPage="curPage"
                  let-offset="offset"
                  let-limit="limit"
                >
                  <div class="w-100 d-flex justify-content-center">
                    <pagination
                      [totalItems]="rowCount"
                      [itemsPerPage]="pageSize"
                      [maxSize]="5"
                      (pageChanged)="table.onFooterPage($event)"
                      [customNextTemplate]="nextTemplate"
                      [customPreviousTemplate]="prevTemplate"
                    >
                    </pagination>
                  </div>
                </ng-template>
              </ngx-datatable-footer>
            </ngx-datatable>
          </div>
        </div>

        <ng-template
          #nextTemplate
          let-disabled="disabled"
          let-currentPage="currentPage"
        >
          <i class="simple-icon-arrow-right"></i>
        </ng-template>
        <ng-template
          #prevTemplate
          let-disabled="disabled"
          let-currentPage="currentPage"
        >
          <i class="simple-icon-arrow-left"></i>
        </ng-template>
      </div>
    </div>
  </div>
</div>

<simple-notifications></simple-notifications>
